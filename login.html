<!DOCTYPE html>
<html>

<head>
    <script src="#"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Iniciar sesión</h2>
        <form onsubmit="return validateForm()">
            <!-- Agrega etiquetas label para los campos -->
            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" name="email" placeholder="Ingrese su correo electrónico" required autocomplete="off">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="off">

            <input type="submit" value="Iniciar sesión">
        </form>
    </div>

    <script>
        function validateForm() {
            // Obtener los valores de los campos
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Expresión regular para validar el formato del correo electrónico
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validar el formato del correo electrónico
            if (!emailRegex.test(email)) {
                showError("Por favor, ingrese un correo electrónico válido.");
                return false;
            }

            // Validar la longitud de la contraseña
            if (password.length < 8) {
                showError("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }

            // Si todas las validaciones son exitosas, el formulario se envía
            return true;
        }

        function showError(message) {
            // Crear un elemento div para mostrar el mensaje de error
            var errorDiv = document.createElement("div");
            errorDiv.style.color = "red";
            errorDiv.innerHTML = message;

            // Insertar el mensaje de error antes del formulario
            var form = document.querySelector("form");
            form.parentNode.insertBefore(errorDiv, form);
        }
    </script>

</body>

</html>
