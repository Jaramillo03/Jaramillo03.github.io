<!DOCTYPE html>
<html>

<head>
    <script src="login.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Iniciar sesión</h2>
        <form onsubmit="return validateForm()">
            <!-- Agrega un id para referenciar el campo de correo electrónico -->
            <input type="text" id="email" placeholder="Correo electrónico" required>
            <!-- Agrega un id para referenciar el campo de contraseña -->
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar sesión">
        </form>
    </div>

    <script>
        // Función para validar el formulario
        function validateForm() {
            // Obtener los valores de los campos
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Expresión regular para validar el formato del correo electrónico
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validar el formato del correo electrónico
            if (!emailRegex.test(email)) {
                alert("Por favor, ingrese un correo electrónico válido.");
                return false;
            }

            // Validar la longitud de la contraseña
            if (password.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }

            // Si todas las validaciones son exitosas, el formulario se envía
            return true;
        }
    </script>

</body>

</html>
